      <div class="bg" id="background3">
         <h1>Register</h1>
         <p>Register here to apply for Eastview Highschool</p>
      </div>

      <div class="container">
        <h2>School Registration Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="">Select Grade</option>
                <option value="1">Year 7</option>
                <option value="2">Year 8</option>
                <option value="3">Year 9</option>
                <option value="4">Year 10</option>
                <option value="5">Year 11</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
